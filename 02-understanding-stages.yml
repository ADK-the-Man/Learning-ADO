trigger:
- master

stages:
- stage:
  jobs:
  - job:
    steps:
    - bash: echo \n
    - bash: echo Build-ID is $(Build.BuildId)
    - bash: java -version
    - bash: python --version
    - bash: kotlin -version
    - bash: echo source branch name $(Build.SourceBranchName)
    - bash: echo build source directory is  $(Build.SourcesDirectory)
    - bash: echo "Below is the list of files in the Default working directory:&nbsp;$(System.DefaultWorkingDirectory)"
    - bash: |
       ls -R $(System.DefaultWorkingDirectory)
       echo ###################Copy Section Begin###########################
    - bash: ls -R $(Build.ArtifactStagingDirectory)
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: |
          **/*.yaml
          **/*.tf
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

