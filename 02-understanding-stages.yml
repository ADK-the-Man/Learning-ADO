trigger:
- master

pool:
  name: default
  demands:
    - Agent.OS -equals Linux

stages:
- stage:
  jobs:
  - job:
    steps:
    - bash: echo \n
    - bash: echo This is Artifact Staging Directory ==> $(Build.ArtifactStagingDirectory)
  - job:
    steps:
    - bash: echo \n
    - bash: echo Build-ID is Build.BuildId
    - bash: echo java -version
    - bash: echo python --version
    - bash: echo source branch name $(Build.SourceBranchName)
    - bash: echo build source directory is  $(Build.SourcesDirectory)
    - bash: echo "Below is the list of files in the Default working directory:&nbsp;$(System.DefaultWorkingDirectory)"
    - bash: ls -R $(System.DefaultWorkingDirectory)
  - job:
    steps:
    - bash: echo Job 3
