trigger:
- master

pool:
  name: default
  demands:
    - Agent.Name -equals Agent-01

stages:
- stage: Build
  variables:
     env: dharani
     dharani: adk
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob "$(pipelinelevelvariable)"
    - bash: echo $(env) is none other than $(dharani)

  - job: SecondJob
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob
  
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo QADeployJob

- stage: ProdDeploy
  dependsOn:
  - QADeploy
  - DevDeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo Production Deploy
